<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Smart Watches</title>
</head>
<body>
    <div class="wrapper">
        <section class="promo" style="background-image: url(images/bg/Rectangle\ 58.png);">
            <div class="header">
                <div class="header__content _container">
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li><a href="#" class="menu__link">Главная</a></li>
                                <li><a href="#" class="menu__link">Преимущества</a></li>
                                <li><a href="#" class="menu__link">Продукты</a></li>
                                <li><a href="#" class="menu__link">Видео</a></li>
                                <input type="button" value="Купить" class="button">
                                
                            </ul>
                        </nav>
                        <div class="menu__icon _container">
                            <div class="burger ">
                                <span class="burger__line burger__line_first"></span>
                                <span class="burger__line burger__line_second"></span>
                                <span class="burger__line burger__line_third"></span>
                                <span class="burger__line burger__line_fourth"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="promo__content _container">
                <div class="promo__info">
                    <div class="promo__label">Ваши часы - ваш стиль.</div>
                    <div class="promo__title"><h1>Вы когда-нибудь носили настоящие часы?</h1></div>
                    <div class="promo__description _description">Стилей часов, доступных для покупки, настолько много, насколько возможных функций в них</div>
                    <div class="promo__btns">
                        <button class="btn_1">
                            Купить
                        </button>
                        <button class="btn_2"><i class="fa-brands fa-apple"></i>Галерея</button>
                    </div>
                </div>
                <div class="promo__image"><img src="images/3watch.png" alt="нет изображения"></div>
            </div>
        </section>
            

        <main class="page">

            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-light fa-globe"></i>
            <i class="fa-brands fa-android"></i>
            <i class="fa-regular fa-music"></i>
            <i class="fa-regular fa-message"></i>
            <i class="fa-regular fa-gear"></i>
            <i class="fa-solid fa-battery-bolt"></i>
        </main>

        <footer class="footer">

        </footer>
    </div>

    <script src="https://kit.fontawesome.com/5305d69ca5.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
